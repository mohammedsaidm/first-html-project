<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <div class="navbar">
    <a href="#snap" class="snap">snap</a>
    <div class="features-dd">
      <button class="dropbtn">
        Features
        <img src="./images/icon-arrow-down.svg">
      </button>
      <div class="features-dd-content">
        <a href="#"><img src="./images/icon-todo.svg" style="margin: 0px 10px;">Todo List</a>
        <a href="#"><img src="./images/icon-calendar.svg" style="margin: 0px 10px;"> Calendar</a>
        <a href="#"><img src="./images/icon-reminders.svg" style="margin: 0px 10px;"> Reminders</a>
        <a href="#"><img src="./images/icon-planning.svg" style="margin: 0px 10px;"> Planning</a>
      </div>
    </div>
    <div class="company-dd">
      <button class="dropbtn">
        Company
        <img src="./images/icon-arrow-down.svg">
      </button>
      <div class="company-dd-content">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </div>
    <a href="#careers">Careers</a>
    <a href="#about">About</a>

    <div class="authbtns">
      <a href="#login" class="login">Login</a>
      <button class="btn-register">Register</button>
    </div>
   
  </div>

  <table style="width:100%">

    <tr>
      <th>
        <div class="left-items">
          <div class="title-big">
            <h1>Make <br>remote work</h1>
          </div>
          <div class="title-small">
            Get your team in sync, no matter your location.<br>
              Streamline processes, create team rituals,and<br>
              watch productivity soar.
          </div>
        
          <button class="btn-learn-more">Learn more</button>
        
        
          <div class="bottom-images">
            <img src="./images/client-databiz.svg" style="margin: 0px 10px;">
            <img src="./images/client-audiophile.svg" style="margin: 0px 10px;">
            <img src="./images/client-meet.svg" style="margin: 0px 10px;">
            <img src="./images/client-maker.svg" style="margin: 0px 10px;">
          </div>
      
          
        </div>
        
      </th>
      <th>
        <div class="right-image">
          <img src="./images/image-hero-desktop.png" style="width: 50%;">
        </div>
      </th>
    </tr>

  </table>


</body>
</html>
